<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulário</title>
  </head>
  <body>
    <header>
      <h1>Forms</h1>
    </header>
    <main>
      <form action="" method="GET">
        <fieldset>
          <div>
            <label for="name">Name :</label><br>
            <input type="text" id="name" value="" maxlength="40" size="40" required><br>
            <label for="email">E-mail :</label><br>
            <input type="email" name="" id="email" maxlength="50" size="50" required><br>
            <label for="cpf">CPF :</label><br>
            <input type="text" name="" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" id="cpf"><br>
          </div>
          <div>
            <label for="address">Endereço :</label><br>
            <input type="text" id="address" maxlength="200" size="100" required><br>
            <label for="cidade">Cidade :</label><br>
            <input type="text" name="" id="cidade" maxlength="28" size="28" required><br>
            <label for="estado">Estado :</label><br>
            <select name="estados" id="estado" required>
            </select><br>
            <label for="tipo1 tipo2">Tipo :</label><br>
            <input type="radio" name="tipo" id="tipo1">Casa
            <input type="radio" name="tipo" id="tipo2">Apartamento
          </div>
        </fieldset><br>
        <section>
          <fieldset>
            <label for="cv">Resumo do currículo :</label><br>
            <textarea name="CV" id="cv" cols="30" rows="10" maxlength="1000" required></textarea><br>
            <label for="cargo">Cargo :</label><br>
            <input type="text" name="cargo" id="cargo" maxlength="40" size="40" required><br>
            <label for="descricao">Descrição do cargo :</label><br>
            <input type="text" name="description" id="descricao" maxlength="500" required><br>
            <label for="data">Data de início :</label><br>
            <input type="date" name="data" id="data" value="" required><br>
          </fieldset><br>
    </section>
    <section id="submitB">
      <button type="submit" id="subibtt">Submit</button>
      <button type="reset">Reset</button>
    </section>
  </form>
</main>
  <script src="script.js"></script>
</body>
</html>
